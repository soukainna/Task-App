<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">📝 Mes tâches</h1>

    <form id="taskForm" class="d-flex gap-2 mb-3">
      <input type="text" id="taskTitle" class="form-control" placeholder="Titre de la tâche" required>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <ul id="taskList" class="list-group mb-3"></ul>
    <p id="stats" class="text-muted"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
